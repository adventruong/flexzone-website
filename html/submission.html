	<body>

			<div id="login">																<!--div tag to create the login bar-->

					<li><a href="login.html">Login</a></li>									<!--login bar at the top-->
					<li><a href="registration.html">Sign Up</a></li>

				<div id="leftarm">															<!--container for the left arm-->
					<img src="images/leftflex.png">
				</div>
				<div id="titleflex">														<!--container for the name of website. had to use nbsp because an actual space was causing the name to split into two lines on smaller resolutions-->

				</div>

					<img src="images/rightflex.png">

			<div id="menu">																	<!--container for the menu bar below the title which includes the search bar-->
				<ul>																		<!--menu is created in a list to keep items in line with each other-->

			<div id="mainpage">
				<div id="submissionform">														<!--container for the main part of the page-->
					<h2>Submit Your Gym!</h2>
					<form>																		<!--create a form that allows for users to enter in various different information to submit their gyms-->		
						Name of Gym:<br>
						<input type="text" name="gymname" id="gym" placeholder="E.g. GoodLife Fitness" required pattern="[A-Za-z0-9]+" title="Must only contain letters and numbers"autofocus><br><br>	<!--text input for gym name-->
						Description of Gym:<br>
						<textarea placeholder="Describe your gym in 400 characters" required></textarea><br><br>				<!--text area in order to create a box that allows for users to type and text to automatically wrap around once at the end of the box-->
						Location of Gym:<br>
						<input type="text" id="latsub" name="gymcoordinates" placeholder="&deg N" required pattern="^[+-]?\d+(\.\d*)?" title="Must be a number">&nbsp;<input type="text" id="lonsub" name="gymcoordinates" placeholder="&deg E" required pattern="^[+-]?\d+(\.\d*)?" title="Must be a number">	<!--text input for the latitudes and longitudes of the gym-->
						<input type="button" name="searcharound" value="Map" onclick="getLocation('submission')"><br>
						<div id="mapholder">
						</div><br>
						Attach Images: <input type="file" name="gymimages" accept="image/*"><br><br>		<!--file input to allow users to open a dialogue box to search for images to upload. only accepts files that are image formats e.g. png jpg etc.-->
						<input type="submit" name="gymsubmit" value="Submit">										<!--submit input type to create a submit button-->
					</form>
				</div>
			</div>
